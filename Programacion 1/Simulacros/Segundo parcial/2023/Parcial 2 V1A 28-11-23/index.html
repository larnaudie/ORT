<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/clases.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/codigo.js"></script>
</head>

<body>
    <label for="txtNombre">Ingresar Nombre</label>
    <input type="text" id="txtNombre"><br>

    <label for="txtCI">Ingresar Cedula</label>
    <input type="text" id="txtCI"><br>

    <label for="txtCantidad">Ingresar Cantidad</label>
    <input type="text" id="txtCantidad"><br>

    <label for="txtFecha">Ingresar Fecha:</label>
    <input type="date" id="txtFecha"><br>

    <label for="txtCosto">Ingresar Costo:</label>
    <input type="text" id="txtCosto"><br>

    <label for="slcTipoCompra">Seleccione Tipo de Compra</label>
    <select id="slcTipoCompra">
        <option value="Efectivo">Efectivo</option>
        <option value="Credito">Credito</option>
        <option value="Canje">Canje</option>
        <option value="Diferido">Diferido</option>
    </select><br>

    <label for="slcCamion">Seleccione Tipo de Camion</label>
    <select id="slcCamion"></select><br>

    <table border="1" id="tblTotales"></table><br>

    <input type="button" id="btnComprar" value="Comprar"><br>

    <p id="errores"></p>

</body>

</html>
