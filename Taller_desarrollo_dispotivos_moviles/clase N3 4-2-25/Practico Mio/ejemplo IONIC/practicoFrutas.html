<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-item>
      <ion-label>Comidas de Frutas</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Frutas" id="Frutas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Cantidad" id="Cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Fecha" type="date" id="Fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Default label" placeholder="Favorite Fruit">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>
    
  </body>
</html>
