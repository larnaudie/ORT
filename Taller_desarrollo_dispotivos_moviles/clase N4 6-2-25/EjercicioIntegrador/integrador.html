<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <!-- SECTOR DE APLICACION -->
  <body>
    <ion-app>
      
      <!--  Sector del routeo -->
      <ion-router id="ruteo">
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/login" component="page-login"></ion-route>
        <ion-route url="/registrarUsuario" component="page-registrarUsuario"></ion-route>
        <ion-route url="/registrarPedido" component="page-registrarPedido"></ion-route>
        <ion-route url="/listado" component="page-listado"></ion-route>
        <ion-route url="/informe" component="page-informe"></ion-route>
        <ion-route url="/mapa" component="page-mapa"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
      
      <!--  Sector del menÃº -->
      <ion-menu content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar color="danger">
            <ion-title>Seleccione la Opcion</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <ion-item id="btnMenuRegistrarUsuario" onclick="cerrarMenu()" href="/registrarUsuario"><ion-label>Registrar Usuario</ion-label></ion-item>
          <ion-item id="btnMenuLogin" onclick="cerrarMenu()" href="/login"><ion-label>Login</ion-label></ion-item>
          <ion-item id="btnMenuRegistarPedido" onclick="cerrarMenu()" href="/registrarPedido"><ion-label>Registrar Pedido</ion-label></ion-item>
          <ion-item id="btnMenuListado" onclick="cerrarMenu()" href="/listado"><ion-label>Mostrar Listado</ion-label></ion-item>
          <ion-item id="btnMenuInforme" onclick="cerrarMenu()" href="/informe"><ion-label>Mostrar Informe</ion-label></ion-item>
          <ion-item id="btnMenuMapa" onclick="cerrarMenu()" href="/mapa"><ion-label>Mostrar Mapa</ion-label></ion-item>
          <ion-item id="btnMenuLogout" onclick="cerrarMenu()" href="/home"><ion-label>Logout</ion-label></ion-item>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content"></div>

      <!-- Sector de pagina HOME -->
      <page-home class="ion-page" id="pantalla-home">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Pedidos Hoy</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          Bienvenidos a nuestra App
        </ion-content>
      </page-home>

      <!-- Sector de pagina LOGIN -->
      <page-login class="ion-page" id="pantalla-login">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Pedidos Hoy</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <ion-item>
            <ion-label>
              <h2>Login</h2>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-input
              label="Password:"
              type="password"
              id="txtLoginPassword"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email:" id="txtLoginEmail"></ion-input>
          </ion-item>

          <ion-button id="btnLogin">Login</ion-button>
        </ion-content>
      </page-login>

      <!-- Sector de pagina REGISTRAR USUARIO -->
      <page-registrarUsuario class="ion-page" id="pantalla-registrarUsuario">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <ion-item>
            <ion-label>
              <h2>Registrar Usuario</h2>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-input label="Nombre:" id="txtRegistrarNombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Apellido:" id="txtRegistrarApellido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email:" id="txtRegistrarEmail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Direccion:" id="txtRegistrarDireccion"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Password:"
              type="password"
              id="txtRegistrarPassword"
            ></ion-input>
          </ion-item>

          <ion-button id="btnRegistrarUsuario">Registrar Usuario</ion-button>
        </ion-content>
      </page-registrarUsuario>

      <page-registrarPedido class="ion-page" id="pantalla-registrarPedido">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Pedidos Hoy</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          Aca va el formulario para registrar todos los pedidos 
        </ion-content>
      </page-registrarPedido>

    </ion-app>
    <script src="js/integrador.js"></script>
  </body>
</html>
